<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滴答办公系统-员工修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script type="text/javascript" src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script type="text/javascript">
        $(function () {
            //获取请求参数
            var json = getData();
            //解码参数值并解析json
            //console.log(decodeURI(json));
            var obj = JSON.parse(decodeURI(json));
            //显示数据
            showData(obj);
        })

        //获取传递的参数信息
        function getData() {
            var url = window.location.search;
            index = url.indexOf("?");
            if (index > -1) {
                var str = url.substr(index + 1);
                if (str.indexOf('=')) {
                    return str.split('=')[1];
                }
            }
            return null;
        }

        //显示数据
        function showData(obj) {
            $("#f1").val(obj.name);
            $("#f2").val(obj.dname);
            $("#f3").val(obj.sex);
            $("#f4").val(obj.email);
            $("#f5").val(obj.phone);
            $("#f6").val(obj.qq);
            $("#f7").val(obj.createdate);
        }
    </script>
</head>
<body>
<div class="layui-container" style="margin-top: 5px">
    <form class="layui-form" action="staffupdate.do" method="post">

        <div class="layui-container">
            <form class="layui-form" action="staffadd.do" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="name" autocomplete="off"
                               placeholder="请输入姓名" id="f1" readonly = "readonly" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-block">
                        <input type="text" id="f2" readonly = "readonly" lay-verify="name" autocomplete="off"
                               readonly="readonly" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block" id="f3">
                        <input type="radio" name="sex" value="男" title="男"  checked>
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" id="f4" lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" id="f5" lay-verify="required" placeholder="请输入手机号" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ</label>
                    <div class="layui-input-inline">
                        <input type="text" name="qq" id="f6" lay-verify="required" placeholder="请输入QQ" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入职日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="createdate" readonly = "readonly" id="f7" id="date" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <input class="layui-btn" style="margin-left: 10%" type="submit" value="确认修改">
                </div>
            </form>
        </div>

        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script>
            layui.use(['form', 'laydate'],
                function () {
                    var form = layui.form, layer = layui.layer, laydate = layui.laydate;

                });
        </script>
</body>
</html>
